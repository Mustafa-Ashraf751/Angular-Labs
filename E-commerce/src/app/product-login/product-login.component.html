<div class="container mt-5 d-flex flex-column align-items-center">
  <form class="mb-5" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input [(ngModel)]="FormsValues.email" name="email" type="email" required class="form-control"
        id="exampleInputEmail1" aria-describedby="emailHelp" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        #emailInput="ngModel">
    </div>
    @if(emailInput.invalid && emailInput.touched){
    @if(emailInput.errors?.['required']){
    <div class="alert alert-danger">Email Required</div>
    }@else {
    <div class="alert alert-danger">Please enter email in required format</div>
    }

    }
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input [(ngModel)]="FormsValues.password" name="password" type="password" required class="form-control"
        id="exampleInputPassword1" #passwordInput="ngModel">
    </div>
    @if(passwordInput.invalid && passwordInput.touched){
    <div class="alert alert-danger">Password Required</div>
    }
    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div>
    <p>Don't have account ? <a routerLink="register" class="text-dark" style="text-decoration: underline;">Register</a>
    </p>
  </div>
</div>
